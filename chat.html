<!DOCTYPE html>
<html lang="en">
  <!-- HEAD SECTION -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d57d5df779.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Bbaen Jil talk</title>
  </head>
  <!-- BODY SECTION -->
  
  <body class="chats-body">
    <div class="header-wrapper">
    <!---------------------time, mobile status bar-------------------->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!---------------------time, mobile status bar-------------------->
    <!---------------------ApplicationTitle -------------------->
    <header class="header">
      <div class="header__header-colume">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">오빠💖</h1>
      </div>
      <div class="header__header-colume">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <!----------------------ApplicationTitle------------------->
  
    </div>
      <!-----------------------------말풍선 화면--------------------------->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, March 13, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              어디야??
            </span>
            <span class="message__author">오빠💖</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content"></div>
            <span class="message__bubble">
              집가고 있어
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              너한테 할말이 있어용
            </span>
            <span class="message__author">오빠💖</span>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content"></div>
            <span class="message__bubble">
              뭔데용??!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <!-----------------------------말풍선 화면--------------------------->
    <!-----------------------------채팅입력--------------------------->
    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send Message"
        class="chat__write-input"
      />



      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div> 

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
        <!-----------------------------채팅입력--------------------------->
        <div class="bigScreen">
          <span class="bigScreen__text">화면을 줄여줘! </span>
        </div>
  </body>
</html>
